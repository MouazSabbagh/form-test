<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/editer.css">
  <title>css Editor</title>
</head>
<body>

  <form class="controls-form">
    <label for="">Font Family</label>

    <div class="radio-block block">

        <input id="input-font-family-helvetica" class="masked" type="radio" value="Helvetica" name="font-family">
        <label class="radio-label" for="input-font-family-helvetica">Helvetica</label>
  
        <input id="input-font-family-georgia" class="masked" type="radio" value="Georgia" name="font-family">
        <label class="radio-label" for="input-font-family-georgia">Georgia</label>
  
  
        <input id="input-font-family-courier" class="masked" type="radio" value="Courier" name="font-family">
        <label class="radio-label" for="input-font-family-courier">Courier</label>
      </div>
      <label for="input-font-size">font size</label>
      <input id="input-font-size" type="number" min="5" max="60" step="0.01" name="font-size">
      <label for="input-rotate">font size</label>
      <input id="input-rotate" type="range" min="0" max="360" step="0.01" name="rotate">

  </form>

  <section class="editor-block block">
    <div class="thing">thing</div>
  </section>
  <script src="js/editor.js"></script>
</body>
</html>
